{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BudgetCalculator
        {% block title %}
        {% endblock %}
    </title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" rel="stylesheet"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" rel="stylesheet"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" rel="stylesheet"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" rel="stylesheet"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" rel="stylesheet"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </head>
  <body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{% url 'dashboard' %}">BudgetCalculator</a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-nav"
           style="display: flex; flex-direction: row; align-items: center;">
        <div class="nav-item text-nowrap">
            <span class="nav-link" href="">{{request.user.username}}
            </span>
        </div>
      </div>
      <div class="navbar-nav" style="display: flex; flex-direction: row; align-items: center;">
        <div class="nav-item text-nowrap">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <input class="btn-link" type="submit" value="Sign out">
<!--              <a class="nav-link px-3" href="#">Sign out</a>-->
            </form>
        </div>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row">
        {% include 'partials/_sidebar.html' %}
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          {% block content %}
          {% endblock %}
        </main>
      </div>
    </div>
  </body>
<style>
  .btn-link {
    border: none;
    outline: none;
    background: none;
    cursor: pointer;
    color: rgba(255,255,255,.55);
    padding: 0;
    text-decoration: none;
}
</style>
</html>
