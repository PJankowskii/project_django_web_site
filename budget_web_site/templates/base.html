{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BudgetCalculator
        {% block title %}
        {% endblock %}
    </title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" rel="stylesheet"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" rel="stylesheet"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" rel="stylesheet"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" rel="stylesheet"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" rel="stylesheet"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </head>
  <body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{% url 'dashboard' %}"><i class="bi bi-calculator-fill"></i> BudgetCalculator</a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </header>
    <div class="container-fluid">
      <div class="row">
        {% include 'partials/_sidebar.html' %}
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          {% block content %}
          {% endblock %}
        </main>
      </div>
    </div>
  </body>
<style>
  .btn-link {
    border: none;
    outline: none;
    background: none;
    color: #333;
    cursor: pointer;
    text-decoration: none;
    padding: 0.5rem 1rem;
    font-size: 14px;
    letter-spacing: 1px;
    font-weight: bold;
}
  #ip_span_name {
    position: absolute;
    bottom: 0;
    text-transform: uppercase;
    font-weight: bold;
  }
</style>
</html>
