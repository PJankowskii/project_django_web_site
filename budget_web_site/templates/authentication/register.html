{% extends 'base_auth.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card mt-5">
                    <div class="card-body">
                        <div class="card-title py-3">
                            <h4>Register for a account</h4>
                        </div>
                        <form action="" method="post" class="row g-3">
                            <div class="form-group">
                                <input type="text"
                                       name="username"
                                       placeholder="Username"
                                       id="usernameField"
                                       class="form-control form-control-sm"/>
                            </div>
                            <div class="form-group">
                                <input type="email"
                                       name="email"
                                       placeholder="Email"
                                       id="emailField"
                                       class="form-control form-control-sm"/>
                            </div>
                            <div class="form-group">
                                <input type="password"
                                       name="password"
                                       placeholder="Password"
                                       id="passwordField"
                                       class="form-control form-control-sm"/>
                            </div>
                            <div class="form-group">
                                <small class="float-end">SHOW</small>
                            </div>
                            <div class="d-grid">
                                <input type="submit" value="Register" class="btn btn-primary"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
