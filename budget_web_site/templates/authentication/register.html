{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card mt-5">
                    <div class="card-body">
                        <div class="card-title py-3">
                            <h4>Register for an account</h4>
                        </div>
                        <form action="{% url 'register' %}" method="post" class="row g-3">
                            {% csrf_token %}
                            {% include 'partials/_messages.html' %}
                            <div class="form-group">
                                <input type="text"
                                       name="username"
                                       placeholder="Username"
                                       id="usernameField"
                                       class="form-control form-control-sm"/>
                            </div>
                            <div class="invalid_feedback invalid-feedback" style="display:none">
                            </div>
                            <div class="form-group">
                                <input type="email"
                                       name="email"
                                       placeholder="Email"
                                       id="emailField"
                                       class="form-control form-control-sm"/>
                            </div>
                            <div class="emailFeedBackArea invalid-feedback" style="display:none">
                            </div>
                            <div class="form-group">
                                <input type="password"
                                       name="password"
                                       placeholder="Password"
                                       id="passwordField"
                                       class="form-control form-control-sm"/>
                            </div>
                            <div class="form-group showPasswordToggleDiv">
                                <small class="float-end showPasswordToggle">SHOW</small>
                            </div>
                            <div class="d-grid">
                                <input type="submit" value="Register" class="btn btn-primary"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        <div class="col-md-4"></div>
    </div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
