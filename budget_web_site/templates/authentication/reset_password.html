{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card mt-5">
                    <div class="card-body">
                        <div class="card-title py-3">
                            <h4>Enter your email to reset password</h4>
                        </div>
                        <form action="{% url 'reset-password' %}" method="post" class="row g-3">
                            {% csrf_token %}
                            {% include 'partials/_messages.html' %}
                            <div class="form-group">
                                <input type="email"
                                       name="email"
                                       placeholder="Email"
                                       id="emailField"
                                       class="form-control form-control-sm"
                                       value="{{values.email}}"/>
                            </div>
<!--                            <div class="emailFeedBackArea invalid-feedback" style="display:none">-->
<!--                            </div>-->
                            <div class="d-grid">
                                <input type="submit" value="Submit" class="btn btn-primary submit-btn btn-sm"/>
                            </div>
                            <div>
                                <span>Do you have an account? <a href="{% url 'login' %}">Login</a></span>
                            </div>
                            <div>
                                <span>Don't have account? <a href="{% url 'register' %}">Register</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        <div class="col-md-4"></div>
    </div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
