{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card mt-5">
                    <div class="card-body">
                        <div class="card-title py-3">
                            <h4>Set new password</h4>
                        </div>
                        {% include 'partials/_messages.html' %}
                        <form action="{% url 'reset-user-password' uidb64 token %}" method="post" class="row g-3">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="password"
                                       name="password"
                                       placeholder="Password"
                                       id="passwordField"
                                       class="form-control form-control-sm"/>
                            </div>
                            <div class="form-group">
                                <input type="password"
                                       name="password2"
                                       placeholder="Repeat password"
                                       id="passwordField2"
                                       class="form-control form-control-sm"/>
                            </div>
                            <div class="form-group showPasswordToggleDiv">
                                <small class="float-end showPasswordToggle">SHOW</small>
                            </div>
                            <div class="d-grid">
                                <input type="submit" value="Submit" class="btn btn-primary submit-btn btn-sm"/>
                            </div>
                            <div>
                                <span>Do you have an account? <a href="{% url 'login' %}">Login</a></span>
                            </div>
                            <div>
                                <span>Don't have account? <a href="{% url 'register' %}">Register</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        <div class="col-md-4"></div>
    </div>
</div>
<script src="{% static 'js/setNewPassword.js' %}"></script>
{% endblock %}
