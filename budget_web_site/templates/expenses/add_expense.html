{% extends 'base.html' %}
{% block content %}
<div class="container-fluid mt-4">
  <div class="col-md-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'expenses' %}">Expenses</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          Add Expense
        </li>
      </ol>
    </nav>
  </div>
  <div class="col-md-12">
    {% include 'partials/_messages.html' %}
</div>
</div>
<div class="container-fluid mt-4">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <form action="{% url 'add-expense' %}" method="post" class="row g-3">
          {% csrf_token %}
          <div class="form-group">
            <label for="amount_id"><i class="bi bi-coin"></i> Amount</label>
            <input id="amount_id"
                   type="number"
                   step="0.01"
                   class="form-control form-control"
                   name="amount"
                   value="{{values.amount}}">
          </div>
          <div class="form-group">
            <label for="description_id"><i class="bi bi-chat-square-text"></i> Description</label>
            <input id="description_id"
                   type="text"
                   class="form-control form-control"
                   name="description"
                   value="{{values.description}}">
          </div>
          <div class="form-group">
            <label for="category_id"><i class="bi bi-tags"></i> Category</label>
            <select id="category_id" class="form-control form-control" name="category">
              {% for category in categories %}
                <option name="category" value="{{category.name}}">
                  {{category.name}}
                </option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="date_id"><i class="bi bi-calendar-week"></i> Date of Expense</label>
            <input  id="date_id"
                    type="date"
                    class="form-control form-control"
                    name="expense_date">
          </div>
          <div class="col-md-2">
            <input type="submit"
                   value="Submit"
                   class="btn btn-outline-success btn">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
