{% extends 'base.html' %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="{% url 'incomes' %}">Incomes</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Edit Income
                </li>
              </ol>
            </nav>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-danger btn-sm float-end" data-bs-toggle="modal" data-bs-target="#deleteModal">
              Delete income
            </button>
        </div>
    </div>
    <div class="col-md-12 mt-4">
        {% include 'partials/_messages.html' %}
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure to delete this income?
          </div>
          <div class="modal-footer">
            <a class="btn btn-primary btn-sm" data-bs-dismiss="modal">
                  Cancel
              </a>
              <a href="{% url 'delete-income' income.id %}"
               class="btn btn-danger btn-sm">
                Delete
            </a>
          </div>
        </div>
      </div>
    </div>
  <div class="col-md-12 mt-4">
    <div class="card">
      <div class="card-body">
        <form action="{% url 'edit-income' income.id %}" method="post" class="row g-3">
          {% csrf_token %}
          <div class="form-group">
            <label for="">Amount</label>
            <input type="number"
                   class="form-control form-control-sm"
                   name="amount"
                   value="{{values.amount}}">
          </div>
          <div class="form-group">
            <label for="">Description</label>
            <input type="text"
                   class="form-control form-control-sm"
                   name="description"
                   value="{{values.description}}">
          </div>
          <div class="form-group">
            <label for="">Source</label>
            <select class="form-control form-control-sm" name="source">
                <option selected name="source" value="{{values.source}}">
                  {{values.source}}
                </option>
              {% for source in sources %}
                <option name="source" value="{{source.name}}">
                  {{source.name}}
                </option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="">Date of Income</label>
            <input
                type="date"
                value="{{values.date | date:'Y-m-d' }}"
                class="form-control form-control-sm"
                name="income_date">
          </div>
          <div class="col-md-2">
            <input
                type="submit"
                value="Save"
                class="btn btn-success btn-sm">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
